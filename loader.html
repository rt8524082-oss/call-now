<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Loader UI</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #111, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-family: Arial;
}

.loader-box {
  text-align: center;
}

.logo {
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

.bar {
  width: 260px;
  height: 14px;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #ff9800, #ff5722);
  animation: load 4s linear forwards;
}

@keyframes load {
  to { width: 100%; }
}

.loading-text {
  margin-top: 12px;
  font-size: 14px;
  opacity: 0.8;
}
</style>
</head>

<body>
  <div class="loader-box">
    <div class="logo">MY GAME</div>
    <div class="bar">
      <div class="progress"></div>
    </div>
    <div class="loading-text">Loading...</div>
  </div>
</body>
</html>
